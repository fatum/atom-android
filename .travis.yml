language: android
jdk: oraclejdk8
sudo: false
env:
  global:
    - CI_NAME=travis-ci

android:
  components:
    - platform-tools
    - tools
    - android-24
    - build-tools-25.0.2
    - sys-img-armeabi-v7a-android-24

cache:
  directories:
  - "$HOME/.gradle/caches/"

script:
  - "./gradlew clean build jacocoTestReport coveralls --info --stacktrace"
  - android-wait-for-emulator
  - adb devices
  - adb install trackertest/build/outputs/apk/trackertest-debug.apk
  - adb shell am start -W -n io.ironsourceatom.trackertest/io.ironsourceatom.trackertest.MainActivity -c android.intent.category.LAUNCHER
  - sleep 22
  - adb logcat -t 500 ActivityManager:I TrackerTest:D *:S

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

after_success:
 - bash <(curl -s https://codecov.io/bash)

